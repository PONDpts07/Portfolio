version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
service compress-config
!
hostname Core1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
!
!
!
ip cef
no ipv6 cef
!
!
!
spanning-tree mode rapid-pvst
spanning-tree extend system-id
spanning-tree vlan 10,20,30,199 priority 4096
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 1.1.1.3 255.255.255.255
!
interface GigabitEthernet0/0
 shutdown
 negotiation auto
!
interface GigabitEthernet0/1
 shutdown
 negotiation auto
!
interface GigabitEthernet0/2
 shutdown
 negotiation auto
!
interface GigabitEthernet0/3
 description to Distribution2
 no switchport
 ip address 192.168.1.25 255.255.255.252
 negotiation auto
!
interface GigabitEthernet1/0
 description to Distribution1
 no switchport
 ip address 192.168.1.21 255.255.255.252
 negotiation auto
!
interface GigabitEthernet1/1
 description to Core2
 no switchport
 ip address 192.168.1.17 255.255.255.252
 negotiation auto
!
interface GigabitEthernet1/2
 description to FGT-02
 no switchport
 ip address 192.168.1.6 255.255.255.252
 negotiation auto
!
interface GigabitEthernet1/3
 description to FGT-01
 no switchport
 ip address 192.168.1.2 255.255.255.252
 negotiation auto
!
router ospf 1
 router-id 1.1.1.3
 network 1.1.1.3 0.0.0.0 area 0
 network 192.168.1.0 0.0.0.3 area 0
 network 192.168.1.4 0.0.0.3 area 0
 network 192.168.1.16 0.0.0.3 area 0
 network 192.168.1.20 0.0.0.3 area 0
 network 192.168.1.24 0.0.0.3 area 0
!
ip forward-protocol nd
!
ip http server
ip http secure-server
!
ip ssh server algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip ssh client algorithm encryption aes128-ctr aes192-ctr aes256-ctr
!
!
!
!
!
!
control-plane
!
